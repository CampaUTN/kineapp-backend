{% load static %}
<script src="{% static "js/sidebar.js" %}"></script>

<div class="animated slideInLeft" style="margin-top: 10px">
    <div>
        <form class="form-inline md-form form-sm mt-0">
            <i class="fas fa-search" aria-hidden="true"></i>
            <input id="search_list" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search">
        </form>
    </div>

    <div id="list_data" class="list-group" style="margin-top: 10px">
        {% if license %}
            {% for patient in patients %}
                <a onclick="get_clinical_history(1)" class="list-group-item list-group-item-action">{{ patient.name }}</a>
            {% endfor %}
        {% else %}
            {% for clinical_history in clinical_histories %}
                <a onclick="get_clinical_history({{ clinical_history.pk }})" class="list-group-item list-group-item-action">{{ clinical_history.description }}</a>
            {% endfor %}
        {%  endif %}
    </div>
</div>
