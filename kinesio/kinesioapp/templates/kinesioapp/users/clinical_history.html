<div id="card_history" class="card animated slideInRight">
    <h5 class="card-header white-text">Historia Clinica</h5>
    <div class="card-body">
        <div class="row">
            <div class="col-sm-6 ">
                {% if sessions %}
                <p class="card-text">Fecha: "placeholder" </p>
                <p class="card-text">Estado: "placeholder" </p>
                {%  else %}
                    <h5 class="card-title">Actualmente no posees historial clinico con este paciente</h5>
                {% endif %}
            </div>
            <div class="col-sm-6">
                <h6 class="card-text ">Sesiones:</h6>
                <ul class="list-group">
                    <li onclick="get_session(1)" class="list-group-item list-group-item-action waves-effect" >Cras justo odio</li>
                    {% for session in sessions %}
                        <li onclick="get_session({{ session.pk }})" class="list-group-item list-group-item-action waves-effect">{{ session.date }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

    </div>
</div>
