{% load static %}
<script src="{% static 'js/public_video.js' %}"></script>

<div id="card_videos" class="card animated slideInRight" style="margin-top: 10px">
    <div class="card-header">
        <h5 class="white-text card-title">Mis Videos</h5>
        <ul style="float:right">
            <i class="fas fa-times icon-card-header" onclick="close_videos()"></i>
        </ul>
    </div>
    <div class="card-body">
        <div class="row" style="height: 100%;">
            {% if videos %}
                <div class="col">
                    <i class="fas fa-arrow-circle-left prev"></i>
                </div>
                <div class="multiple-items col-lg-10">
                    {% for video in videos %}
                        <div class="embed-responsive embed-responsive-16by9">
                            <video controls title="{{video.name}}">
                                <source src="{{video.url}}" type="video/mp4">
                                Your browser does not support the videos.
                            </video>
                        </div>
                    {% endfor %}
                </div>
                <div class="col">
                    <i class="fas fa-arrow-circle-right next"></i>
                </div>
            {% else %}
                <p class="text-center" style="font-size:20px; padding: 25px; text-align: center">
                    <i class="fas fa-video-slash fa-3x center-info"></i>
                    Actualmente tu usuario no tiene ning√∫n video asociado.
                </p>
            {% endif %}
        </div>
    </div>
</div>
