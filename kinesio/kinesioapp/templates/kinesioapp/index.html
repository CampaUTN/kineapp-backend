{% extends "layout/base.html" %}
{% load static %}

{% block title %}
    KinesioApp
{% endblock %}

{% block body %}
    {% if not user.is_authenticated %}
        <div class="text-center animated fadeInUp">
            <img src="{% static "images/logo.png" %}" class="img-fluid logo_image_index" alt="Temporal Logo" >
            <div style="margin-bottom: 15px">
                <h1 class="display-3 logo_title_index" ><strong>KinesioApp</strong></h1>
                <h1 class="display-5 logo_title_index">Temporal Slogan</h1>
            </div>
            <div class="google_center">
                <div id="my-signin2"></div>
            </div>
        </div>
        <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    {% else %}
        <div class="row">
            <div class="col-md-4" style="padding-left: 25px">{% include "kinesioapp/users/sidebar.html" %}</div>
            <div id="data_content" class="col-md-8 data" ></div>
        </div>
    {% endif %}

{% endblock %}
