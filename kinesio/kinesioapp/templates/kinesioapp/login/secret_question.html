{% load static %}

<script src="{% static "js/secret_questions.js" %}"></script>

<div class="modal-header text-center" style="background: lightcoral">
    <h5 class="modal-title w-100 font-weight-bold">Doble Factor</h5>
</div>
<div class="modal-body">
    <div  class="md-form">
        <i class="fas fa-question prefix"></i>
        <div style="margin-left: 40px">
            <select class="custom-select" id="questionSelector"s>
                {% for question in questions %}
                    <option value="{{ question.pk }}">{{ question.description }}</option>
                {%  endfor %}
            </select>
        </div>
    </div>
    <div class="md-form">
        <i class="fas fa-key prefix"></i>
        <input type="password" id="answer" class="form-control form-control-sm" placeholder="Respuesta" rel="popover" data-toggle="popover" data-trigger="manual" data-content="La respuesta es obligatoria!">
    </div>
    <div class="modal-footer d-flex justify-content-center" style="height: 65px">
        <button id="answer_button" class="btn button_honey" onclick="check_answer()" rel="popover" data-toggle="popover" data-trigger="manual" data-content="">Responder</button>
    </div>
</div>
</div>
