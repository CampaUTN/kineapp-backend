{% load static %}

<script src="{% static "js/secret_questions.js" %}"></script>

<div class="modal-header text-center white-text" style="background: #355C7D">
    <h5 class="modal-title w-100 font-weight-bold">Elija su pregunta secreta y resp√≥ndala</h5>
</div>
<div class="modal-body">
    <div  class="md-form">
        <i class="fas fa-question prefix"></i>
        <div style="margin-left: 40px">
            <select class="custom-select" id="questionSelector"s>
                {% for question in questions %}
                    <option value="{{ question.pk }}">{{ question.description }}</option>
                {%  endfor %}
            </select>
        </div>
    </div>

    <div class="md-form">
        <i class="fas fa-key prefix"></i>
        <div style="margin-left: 40px">
            <input type="password" id="answer" class="form-control form-control-sm" placeholder="Respuesta" rel="popover" data-toggle="popover" data-trigger="manual" data-content="La respuesta es obligatoria!">
        </div>
    </div>
    <div class="modal-footer d-flex justify-content-center" style="height: 65px">
        {% if continue_session %}
            <button id="answer_button" class="btn button_lightcoral white-text waves-effect" onclick="continue_session()" rel="popover" data-toggle="popover" data-trigger="manual" data-content="">Responder</button>{% csrf_token %}
        {% else %}
            <button id="answer_button" class="btn button_lightcoral white-text waves-effect" onclick="check_answer()" rel="popover" data-toggle="popover" data-trigger="manual" data-content="">Responder</button>
        {% endif %}
    </div>
</div>
</div>
